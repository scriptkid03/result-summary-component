<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class= "main">
      <div class= "result">
        <p class= "bold">Your Result</p>
        <div class= "circle">
          <span class="span">76</span>
          <p>of 100</p>
        </div>
        <div>
          <p class="bolder">Great</p>
          <p class="txt">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="bold color">
          <p>Summary</p>
        </div>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
          <p class="mark">
            80
            <span class="total">/100</span>
          </p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <span>Memory</span>
          <p class="mark">
            92
            <span class="total">/100</span>
          </p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <span>Verbal</span>
          <p class="mark">
            61
            <span class="total">/100</span>
          </p>
        </div>     
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <span>Visual</span>
          <p class="mark">
            72
            <span class="total">/100</span>
          </p>
        </div>     
        <div>
          <input name="submit" type="submit" value="Continue" class="continue">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/scriptkid03/">Edmund Phillips</a>.
  </div>
</body>
</html>
